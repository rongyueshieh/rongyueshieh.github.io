    <h1>阿里山火雞肉飯</h1>
    火雞肉片飯$65<br>
    提供兩個部位的肉，可以一次嘗到兩種口感<br>
    肉量多，價格雖然中上但量相當足夠<br>
    醬汁以油香為主體，帶甜味<br>
    推薦加點：荷包蛋、白菜滷、滷豆腐、豬腳<br>
    其他優點：郊區，周圍好停車，相較其他名店人潮較少<br>
