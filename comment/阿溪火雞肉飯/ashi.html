    <h1>阿溪火雞肉飯⭐⭐⭐⭐</h1>
    火雞肉飯$30-40<br>
    味道比較清爽的油香系<br>
    相對的，油蔥的存在感就很強烈<br>
    偏向在地人早餐的店家<br>
    要很早去才吃得到雞片飯<br>
    接近中午就會很多品項售完<br>
    小菜會加甜口醬油膏與大量蒜泥<br>
