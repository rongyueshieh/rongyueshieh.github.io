    <h1>吃個飯還分派系？</h1>
    嘉義火雞肉飯主要的調味方式可以分為<br>
     <font color="brown">醬油</font> 與 <font color="gold">油香</font> 兩大派系<br>
    醬油系顧名思義<br>
    就是採用較高的醬油比例去熬煮醬汁<br>
    嘉義使用的醬油與醬油膏大多都偏甜口<br>
    而油香系也脫不了甜<br>
    油香系採用的醬油比例較低或是沒有<br>
    味道比較清爽，能聞到一股油香氣<br>
    接下來就來看看被歸類於醬油系的店家吧！<br>
